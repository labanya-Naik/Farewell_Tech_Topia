<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Tonic</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main.js">
</head>
<body>

  <!-- Front Page -->
  <div class="front-page" id="frontPage">
    <h1 class="WelComepage">WelCome To FareWell Party</h1>
    <button class="start-btn" id="startBtn">Open Card</button>

    <div class="balloons" id="balloons">
      <div class="balloon" style="--i:0;"></div>
      <div class="balloon" style="--i:1;"></div>
      <div class="balloon" style="--i:2;"></div>
      <div class="balloon" style="--i:3;"></div>
      <div class="balloon" style="--i:4;"></div>

      
    </div>
  </div>

  <!-- Birthday Card Page -->
  <div class="birthday-card-page" id="cardPage" style="display: none;">
    <div class="birthday-card">
      <!-- Inner -->
      <div class="cover-inner">
        <img src="cover.jpg" alt="Inside Image"> 
      </div>

      <!-- Outer -->
      <div class="cover-outer">
        <img src="cover.jpg" alt="Outer Image">
        <button class="btn">Click Here</button>
      </div>

      <!-- Text -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const card = document.querySelector(".birthday-card");
      const btn = document.querySelector(".btn");
      const frontPage = document.getElementById("frontPage");
      const cardPage = document.getElementById("cardPage");
      const startBtn = document.getElementById("startBtn");
      const balloons = document.getElementById("balloons");

      // Show balloons immediately when the page loads
      balloons.style.display = "block";

      // Open card page with delay after the button is clicked
      startBtn.addEventListener("click", function () {
        // Disable the button to prevent double click
        startBtn.disabled = true;

        // After a slight delay, transition to card page
        setTimeout(() => {
          frontPage.style.display = "none";
          cardPage.style.display = "flex";
        }, 100); // Delay matches balloon animation duration
      });

      // Open card when inner button is clicked
      btn.addEventListener("click", function (event) {
        event.stopPropagation();
        card.classList.toggle("open");
        btn.style.display = "none"; // Hide button after use
      });
    });
  </script>
</body>
</html>
